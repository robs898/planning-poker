<table style="width: 50%" {% if rainbow %}class="rainbow"{% endif %}>
    <tbody>
        {% for name, vote in state_dict.items() %}
        <tr>
            <td>{{ name }}</td>
            {% if vote == "?" %}
            <td>?</td>
            {% elif show %}
            <td >{{ vote }}</td>
            {% else %}
            <td>#</td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
